        body{

		 /* Styles the container holding the video */
        .video-container {
            position: relative; /* Positions child elements relative to this container */
            width: 100%; /* Takes up full width of the viewport */
            height: 100vh; 
            overflow: hidden; /* Hides any content that overflows the container */
            transition: all 0.5s ease-in-out; /* Adds a smooth transition for all changes */
        }

         /* Styles the background video */
        .bg-video {
            width: 100%; /* Makes video span the full width of the container */
            height: 100%; 
            object-fit: cover; /* Ensures the video covers the entire container without distortion */
        }

        /* Styles the overlay content */
        .overlay-content {
            position: absolute; /* Positions it relative to the video container */
            top: 50%; /* Aligns it vertically in the center */
            left: 50%; /* Aligns it horizontally in the center */
            transform: translate(-50%, -50%); /* Centers the content */
            text-align: center; /* Centers the text */
            z-index: 10; /* Places it above the video */
            color: #ffffff; /* Sets the text color to white */
            opacity: 0; /* Makes it invisible by default */
            visibility: hidden; /* Hides it by default */
            transition: opacity 0.5s ease, visibility 0.5s ease; /* Adds smooth transitions */
        }

                /* Styles the main heading in the overlay content */
        .overlay-content h1 {
            font-size: 4rem; /* Sets the font size for the heading */
            font-family: 'Lobster', cursive; /* Applies the 'Lobster' font in a cursive style */
            font-weight: 700; /* Makes the text bold */
            margin-bottom: 1rem; /* Adds space below the heading */
            text-transform: uppercase; /* Converts all text to uppercase */
            letter-spacing: 2px; /* Adds spacing between letters */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Adds a shadow effect to the text */
            background: -webkit-linear-gradient(45deg, #ff6f61, #f77f00); /* Creates a diagonal gradient effect for the text color */
            -webkit-background-clip: text; /* Clips the background gradient to the text */
            color: transparent; /* Makes the actual text color transparent, allowing the gradient to show */
        }

        /* Styles the paragraph in the overlay content */
        .overlay-content p {
            font-size: 1.5rem; /* Sets the font size for the paragraph */
            margin-bottom: 2rem; /* Adds space below the paragraph */
            font-weight: 500; /* Sets a medium weight for the text */
            letter-spacing: 1px; /* Adds spacing between letters */
            font-style: italic; /* Applies italic styling to the text */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow effect to the text */
        }


        /* Show the overlay content when the video container is hovered */
        .video-container:hover .overlay-content {
            opacity: 1;
            visibility: visible;
        }

        /* Optional: Add a unique hover effect to the background of the overlay */
        .video-container:hover .bg-video {
            filter: brightness(50%);
        }

 /* Footer Styling */
footer {
    position: relative; /* Set position relative to allow absolute positioning of the button */
    background-color: #111111;
    padding: 3rem 0;
    color: #ffffff;
    text-align: center;
    font-size: 1rem;
}

footer .back-to-top {
    position: absolute; /* Use absolute positioning to place it relative to the footer */
    right: 20px; /* Align to the right side */
    bottom: 20px; /* Add some spacing from the bottom */
    background: #ff4d4d;
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 14px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease, transform 0.3s ease;
}

footer .back-to-top:hover {
    background: #ff416c;
    transform: translateY(-3px);
}

footer .footer-links {

}

footer .footer-links a {
    color: #ffab76;

    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

footer .footer-links a:hover {

    transform: translateY(-3px);  /* Slight lift effect */
}

footer .footer-links a:active {

}
/* Social Icons */

footer p {
